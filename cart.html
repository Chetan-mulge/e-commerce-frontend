<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Luxe</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUXE.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#shop">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="cart.html" style="color: inherit; text-decoration: none;">
                <div class="cart-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </div>
            </a>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="cart-page">
        <h1 class="section-title">Your Shopping Bag</h1>
        
        <div class="cart-container-main">
            <div id="cart-items" class="cart-items">
                <p>Loading cart...</p>
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-price">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total-price">₹0</span>
                </div>
                <button class="checkout-btn" onclick="alert('Proceeding to Checkout...')">Proceed to Checkout</button>
                <a href="index.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </section>

    <script src="scripts/cart.js"></script>
</body>
</html>
